<app-header></app-header>
<div class="container ">
  <mat-card>
<mat-form-field appearance="fill">
  <mat-label class="text-dark">Filter by any column</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input />
</mat-form-field>
</mat-card>

<div class="mat-elevation-z8 table-responsive">
  <table mat-table [dataSource]="dataSource" matSort class="w-100 table-responsive">
    <!-- ID Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Event ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Event Name Column -->
    <ng-container matColumnDef="eventName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Event Name</th>
      <td mat-cell *matCellDef="let row">{{ row.eventName }}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{ row.date.split("00:00:00")[0] }}</td>
    </ng-container>

    <!-- Location Column -->
    <ng-container matColumnDef="Location">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
      <td mat-cell *matCellDef="let row">{{ row.location }}</td>
    </ng-container>

    <!-- Created By Column -->
    <ng-container matColumnDef="CreatedBy">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Created By</th>
      <td mat-cell *matCellDef="let row">{{ row.email.split("@")[0] }}</td>
    </ng-container>

    <!-- Options -->
    <ng-container matColumnDef="Options">
      <th mat-header-cell *matHeaderCellDef class="text-center bold ">
        Description
      </th>
      <td mat-cell *matCellDef="let row" class="p-2 text-center">
        <button mat-icon-button class="bg-info m-2" matTooltip="{{row.description}}">
          <i class="bi bi-eye-fill"></i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
</div>
